<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falta 1 passo – Pack de Prompts IA</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0e0f17, #1a1c29);
      color: #eee;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 4rem 2rem;
      margin: 0;
    }
    h1 {
      color: #00ff9d;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .progress {
      background: #333;
      height: 18px;
      width: 80%;
      max-width: 400px;
      margin: 1rem auto 2rem;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      width: 75%;
      height: 100%;
      background: #00d1ff;
    }
    .button {
      background: #00d1ff;
      color: #0e0f17;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .button:hover {
      background: #00b4d4;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>🚀 Falta só 1 passo!</h1>

 <a href="#" class="button" onclick="registrarEntrada()">Entrar no Grupo</a>


  <p style="color: #888; font-size: 0.95rem; max-width: 500px; margin: auto;">

  </p>

  <footer>Projeto IA na Prática © 2025 – feito com propósito</footer>

  <script>
    function enviarZap() {
      const nome = localStorage.getItem("nome");
      const telefone = localStorage.getItem("telefone");

      const url = new URL("https://SEU-REPLIT-URL/enviar"); // ← Substituir pelo seu Replit
      url.searchParams.append("nome", nome);
      url.searchParams.append("telefone", telefone);

      fetch(url).then(() => {
        setTimeout(() => {
          window.location.href = "obrigadofinal.html";
        }, 1000);
      });
    }
  </script>
